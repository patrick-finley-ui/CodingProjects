<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiPath Variable Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UiPath Variable Display</h1>
        
        <div id="status" class="status loading">
            Loading UiPath variable...
        </div>
        
        <div class="variable-header">
            <h2>auditData Variable Content:</h2>
            <button onclick="refreshVariable()" class="refresh-button">
                Refresh Variable
            </button>
        </div>
        <div id="variableDisplay" class="variable-display">
            Waiting for data...
        </div>
        
    
    </div>
</body>
</html>
