<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mismatch Checks Review Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Mismatch Checks Review Dashboard</h1>
            <p>Review and manage mismatch checks discovered by the AI analysis agent.</p>
        </header>

        <div class="card">
            <div class="card-content">
                <!-- Search and Filters -->
                <div class="controls">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search mismatch checks..."
                            class="search-input">
                    </div>

                    <div class="filters">
                        <div class="filter-group">
                            <i class="fas fa-filter"></i>
                            <span>Filters:</span>
                        </div>

                        <select id="headerTypeFilter" class="filter-select">
                            <option value="">Header Type</option>
                            <option value="Header-Level Mismatch">Header-Level Mismatch</option>
                            <option value="Line-Item Mismatch">Line-Item Mismatch</option>
                            <option value="Financial Mismatch">Financial Mismatch</option>
                            <option value="Acceptance and Receipt Mismatch">Acceptance and Receipt Mismatch</option>
                            <option value="Data Integrity Mismatch">Data Integrity Mismatch</option>
                            <option value="Logical or Contextual Mismatch">Logical or Contextual Mismatch</option>
                        </select>

                        <select id="checkStatusFilter" class="filter-select">
                            <option value="">Check Status</option>
                            <option value="Passed">Passed</option>
                            <option value="Flagged">Flagged</option>
                            <option value="Skipped">Skipped</option>
                            <option value="Denied">Denied</option>
                            <option value="Overridden">Overridden</option>
                        </select>

                        <button id="clearFilters" class="clear-filters-btn" style="display: none;">
                            Clear Filters
                        </button>
                    </div>
                </div>

                <!-- Table Header -->
                <div class="table-header">
                    <h3>Mismatch Checks</h3>
                    <button id="copyAIStatusBtn" class="copy-button">
                        <i class="fas fa-copy"></i>
                        Copy All Passed AI Review Statuses
                    </button>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <table id="mismatchTable">
                        <thead>
                            <tr>
                                <th width="30px"></th>
                                <th>Check Title</th>
                                <th>Header Type</th>
                                <th>AI Review Status</th>
                                <th class="hidden-mobile">Description</th>
                                <th>Severity</th>
                                <th>Action</th>
                                <th>Check Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Table rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="table-footer">
                    <span id="resultsCount">Showing 0 of 0 mismatch checks</span>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
