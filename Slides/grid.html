<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Queue</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .queue-container {
            width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }
        .header-title {
            font-size: 24px;
            font-weight: 500;
            color: #333;
            margin-bottom: 24px;
        }
        .status-filter {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            color: #555;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            text-align: left;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }
        .data-table th {
            font-weight: 600;
            color: #666;
            padding-bottom: 15px;
        }
        .data-table tr:last-child td {
            border-bottom: none;
        }
        .status-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
            white-space: nowrap;
        }
        .status-submitted {
            background-color: #4CAF50;
        }
        .status-in-progress {
            background-color: #FFC107;
        }
        .status-failed {
            background-color: #F44336;
        }
        .status-tag.small {
            font-size: 10px;
            padding: 3px 8px;
        }
    </style>
</head>
<body>

    <div class="queue-container">
        <div class="header-title">Timesheet Queue</div>
        <select class="status-filter">
            <option>Status Filter</option>
            <option>Submitted</option>
            <option>In Progress</option>
            <option>Failed</option>
        </select>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Project Code</th>
                    <th>Hours Worked</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>EMP001</td>
                    <td>PROJ-A</td>
                    <td>40.0</td>
                    <td><span class="status-tag status-submitted">Submitted</span></td>
                </tr>
                <tr>
                    <td>EMP002</td>
                    <td>PROJ-A</td>
                    <td>40.0</td>
                    <td><span class="status-tag status-in-progress">In Progress</span></td>
                </tr>
                <tr>
                    <td>EMP001</td>
                    <td>PROJ-B</td>
                    <td>45.0</td>
                    <td><span class="status-tag status-submitted">Submitted</span></td>
                </tr>
                <tr>
                    <td>EMP002</td>
                    <td>PROJ-B</td>
                    <td>35.5</td>
                    <td><span class="status-tag status-failed">Failed</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
