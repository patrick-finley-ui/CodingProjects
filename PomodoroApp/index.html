<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro To-Do App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            gap: 40px;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 360px;
            text-align: center;
        }
        h1, h2 {
            color: #ffffff;
        }
        #timer-display {
            font-size: 6rem;
            font-weight: bold;
            margin: 20px 0;
            color: #bb86fc;
        }
        .timer-controls button, .task-controls button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .timer-controls button:hover, .task-controls button:hover {
            background-color: #a362f7;
        }
        #set-time {
            width: 80px;
            padding: 8px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        #task-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        .task-item {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item.completed span {
            text-decoration: line-through;
            color: #888;
        }
        .task-item span {
            flex-grow: 1;
        }
        .task-item button {
            background-color: #03dac6;
            color: #121212;
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-left: 5px;
        }
        .task-item button.delete {
            background-color: #cf6679;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pomodoro Timer üçÖ</h1>
        <div id="timer-display">25:00</div>
        <div class="timer-controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <input type="number" id="set-time" min="1" value="25">
        </div>
    </div>

    <div class="container">
        <h2>To-Do List üìù</h2>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <div class="task-controls">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Main Timer Elements
    const timerDisplay = document.getElementById('timer-display');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const timeInput = document.getElementById('set-time');

    // To-Do List Elements
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');

    let mainCountdown;
    let mainTimeInSeconds;
    let isMainPaused = true;

    // --- Main Pomodoro Timer Logic ---

    function updateMainDisplay() {
        const minutes = Math.floor(mainTimeInSeconds / 60);
        const seconds = mainTimeInSeconds % 60;
        timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startMainTimer() {
        if (isMainPaused) {
            isMainPaused = false;
            mainCountdown = setInterval(() => {
                if (mainTimeInSeconds > 0) {
                    mainTimeInSeconds--;
                    updateMainDisplay();
                } else {
                    clearInterval(mainCountdown);
                    isMainPaused = true;
                    alert("Time's up!");
                }
            }, 1000);
        }
    }

    function pauseMainTimer() {
        isMainPaused = true;
        clearInterval(mainCountdown);
    }

    function resetMainTimer() {
        pauseMainTimer();
        mainTimeInSeconds = (timeInput.value || 25) * 60;
        updateMainDisplay();
    }
    
    startBtn.addEventListener('click', startMainTimer);
    pauseBtn.addEventListener('click', pauseMainTimer);
    resetBtn.addEventListener('click', resetMainTimer);
    timeInput.addEventListener('change', resetMainTimer);

    // Initialize main timer
    resetMainTimer();

    // --- To-Do List Logic ---

    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === '') {
            alert('Please enter a task.');
            return;
        }
        
        const taskId = `task-${Date.now()}`;
        const listItem = document.createElement('li');
        listItem.className = 'task-item';
        listItem.id = taskId;

        listItem.innerHTML = `
            <span contenteditable="false">${taskText}</span>
            <div class="task-actions task-controls">
                <button class="timer-btn" data-task-id="${taskId}">Timer</button>
                <button class="complete-btn">Done</button>
                <button class="delete-btn">Del</button>
            </div>
        `;
        
        taskList.appendChild(listItem);
        taskInput.value = '';

        // Add event listeners for the new task's buttons
        listItem.querySelector('.complete-btn').addEventListener('click', () => {
            listItem.classList.toggle('completed');
        });

        listItem.querySelector('.delete-btn').addEventListener('click', () => {
            listItem.remove();
        });

        listItem.querySelector('.timer-btn').addEventListener('click', (e) => {
            const timeForTask = prompt("Set minutes for this task:", "25");
            if (timeForTask && !isNaN(timeForTask)) {
                // Pause main timer and set display to this task's time
                pauseMainTimer();
                mainTimeInSeconds = parseInt(timeForTask, 10) * 60;
                updateMainDisplay();
                alert(`Timer set for "${taskText}". Press Start to begin.`);
            }
        });
    }

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTask();
        }
    });
});
</script>
</body>
</html>
